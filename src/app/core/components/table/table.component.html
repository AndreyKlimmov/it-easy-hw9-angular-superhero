<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="date" sortActionDescription="Sort by date">
      Battle date and time
    </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'yyyy.MM.dd h:mm:ss'}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="hero-name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="hero" sortActionDescription="Sort by hero">
      Hero name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.hero}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="opponent-name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="opponent" sortActionDescription="Sort by opponent">
      Opponent name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.opponent}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="battle-result">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="result" sortActionDescription="Sort by result">
      Battle result
    </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
