<div class="registration">
  <div class="registration-nav">
    <p class="registration-nav__title">Already registered?</p>
    <button mat-raised-button
            color="primary"
            [routerLink]="'/login'"
    >Log in</button>
  </div>

  <div class="registration-form">

    <div class="registration-form-control">
      <p class="registration-form-control__label">Email</p>

      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [formControl]="registrationForm.get('email') | getControl">
<!--        <button *ngIf="emailControl.value" matSuffix mat-icon-button aria-label="Clear"-->
<!--                (click)="emailControl.reset('')">-->
<!--          <mat-icon>close</mat-icon>-->
<!--        </button>-->
      </mat-form-field>
    </div>
    <div class="registration-form-control">
      <p class="registration-form-control__label">Password</p>

      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [formControl]="registrationForm.get('password') | getControl">
<!--        <button *ngIf="passwordControl.value" matSuffix mat-icon-button aria-label="Clear"-->
<!--                (click)="passwordControl.reset('')">-->
<!--          <mat-icon>close</mat-icon>-->
<!--        </button>-->
      </mat-form-field>
    </div>
    <div class="registration-form-control">
      <p class="registration-form-control__label">Confirm Password</p>

      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [formControl]="registrationForm.get('confirmPassword') | getControl">
<!--        <button *ngIf="confirmPasswordControl.value" matSuffix mat-icon-button aria-label="Clear"-->
<!--                (click)="confirmPasswordControl.reset('')">-->
<!--          <mat-icon>close</mat-icon>-->
<!--        </button>-->
      </mat-form-field>
    </div>
    <p *ngIf="registrationForm.hasError('error')">
      {{ registrationForm.getError('error') }}
    </p>
    <button mat-raised-button
            color="primary"
            [disabled]="!registrationForm.valid"
            (click)="registration()"
    >Registration</button>
  </div>
</div>
