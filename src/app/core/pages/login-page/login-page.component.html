<div class="login">
  <div class="login-nav">
    <p class="login-nav__title">Are you not registered?</p>
    <button mat-raised-button
            color="primary"
            [routerLink]="'/registration'"
    >Registration</button>
  </div>

  <div class="login-form">

    <div class="login-form-control">
      <p class="login-form-control__label">Email</p>

      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [formControl]="loginForm.get('email') | getControl">
        <!--        <button *ngIf="emailControl.value" matSuffix mat-icon-button aria-label="Clear"-->
        <!--                (click)="emailControl.reset('')">-->
        <!--          <mat-icon>close</mat-icon>-->
        <!--        </button>-->
      </mat-form-field>
    </div>
    <div class="login-form-control">
      <p class="login-form-control__label">Password</p>

      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [formControl]="loginForm.get('password') | getControl">
        <!--        <button *ngIf="passwordControl.value" matSuffix mat-icon-button aria-label="Clear"-->
        <!--                (click)="passwordControl.reset('')">-->
        <!--          <mat-icon>close</mat-icon>-->
        <!--        </button>-->
      </mat-form-field>
    </div>

    <button mat-raised-button
            color="primary"
            [disabled]="!loginForm.valid"
            (click)="login()"
    >login</button>
  </div>
</div>
